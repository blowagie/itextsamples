<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>State form</title>
  </head>
  <body>
  <h1>Fill out data about a state:</h1>
  <form action="fill" method="post">
  <table>
  <tr>
    <td>Name:</td>
    <td><input type="Text" name="name" value="CALIFORNIA"></td>
  </tr>
  <tr>
    <td>Abbreviation:</td>
    <td><input type="Text" name="abbr" value="CA"></td>
  </tr>
  <tr>
    <td>Capital:</td>
    <td><input type="Text" name="capital" value="Sacramento"></td>
  </tr>
  <tr>
    <td>Most populated city:</td>
    <td><input type="Text" name="city" value="Los Angeles"></td>
  </tr>
  <tr>
    <td>Population:</td>
    <td><input type="Text" name="population" value="36,961,664"></td>
  </tr>
  <tr>
    <td>Surface:</td>
    <td><input type="Text" name="surface" value="163,707"></td>
  </tr>
  <tr>
    <td>Timezone 1:</td>
    <td><input type="Text" name="timezone1" value="PT (UTC-8)"></td>
  </tr>
  <tr>
    <td>Timezone 2:</td>
    <td><input type="Text" name="timezone2" value="-"></td>
  </tr>
  <tr>
    <td>Daylight Savings Time:</td>
    <td><input type="Text" name="dst" value="YES"></td>
  </tr>
  </table>
  <input type="Submit" value="Fill out">
  </form>
  </body>
</html>
